<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero-header">
        <h1>Comparison of Spinner Rings</h1>
    </header>
    
    <nav class="sticky-nav">
        <a href="#bulky">Bulky Ring</a>
        <a href="#bent">Bent Ring</a>
        <a href="#jangly">Jangly Ring</a>
        <a href="#badspin">Rings with Bad Spin</a>
        <a href="#plastic">Plastic</a>
        <a href="#seam">Obvious Seam</a>
        <a href="#patent">Patent</a>
    </nav>
    
    <section class="comparison-section" id="bulky">
        <h2>Bulky Ring</h2>
        <img src="img/compare/compBulky.webp" alt="Bulky Ring">
    </section>
    
    <section class="comparison-section" id="bent">
        <h2>Bent Ring</h2>
        <video autoplay loop muted>
            <source src="img/compare/compBentHammer.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </section>
    
    <section class="comparison-section" id="patent">
        <h2>Patent Information</h2>
        <div class="patent-section">
            <a href="img/compare/PatentFull.pdf" target="_blank">
                <div class="patent-cover">
                    <img src="img/compare/patentCover.pdf" alt="Patent Cover" class="patent-image">
                    <div class="patent-overlay">Click to See Patent</div>
                </div>
            </a>
            <div class="patent-pages">
                <img src="img/compare/patentPage1.pdf" alt="Patent Page 1" class="patent-page">
                <img src="img/compare/patentPage7.pdf" alt="Patent Page 7" class="patent-page">
            </div>
        </div>
    </section>
    
    <script>
        document.querySelector('.patent-cover').addEventListener('mouseenter', function() {
            this.querySelector('.patent-overlay').style.opacity = '1';
        });
        document.querySelector('.patent-cover').addEventListener('mouseleave', function() {
            this.querySelector('.patent-overlay').style.opacity = '0';
        });
    </script>
</body>
</html>
